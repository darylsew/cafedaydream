<html>
    <head>
        <title> Canvas </title>

        <script type="application/javascript" src="js/jquery.js"></script>
        <script type="application/javascript" src="js/control.js"></script>

		<style>
		canvas {
			position: absolute;
			background: none;
		}

		#bg {
			background-image: url("js/Circles.jpg");

    <body>
        <canvas id="canvas" width="400" height="700" style = "z-index: 0;"></canvas>

    </body>
</html>
